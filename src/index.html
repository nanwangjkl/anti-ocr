<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>anti-ocr</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="content">
    <h1 style="font-family: 'Long_Cang';">反爬虫</h1>
    <p id="loading-notice">正在加载字体文件…… <span class="fa-spin">⚙️</span></p>
  </div>
  <div id="main" class="content" hidden>
    <form id="form">
      <textarea class="source-text" rows="10" name="text" placeholder="请输入要替换的文本"></textarea>
      <div class="form-line">
        <label for="color">颜色</label>
        <input type="radio" name="color" value="blue" checked>蓝色
        <input type="radio" name="color" value="teal">蓝绿色
        <input type="radio" name="color" value="grey">灰色
        <input type="radio" name="color" value="yellow">黄色
      </div>
      <div class="form-line">
        <label for="strength">强度</label>
        <input type="radio" name="strength" value="low" checked>低强度
        <input type="radio" name="strength" value="high">高强度
      </div>
      <div class="form-line">
        <button type="submit">生成</button>
        <button id="download" disabled>下载图片</button>
      </div>
    </form>
    <div class="target-canvas"></div>
    <p><a href="https://space.bilibili.com/672346917/">@向晚大魔王</a></p>
    <p><a href="https://space.bilibili.com/672353429/">@贝拉kira</a></p>
    <p><a href="https://space.bilibili.com/351609538/">@珈乐Carol</a></p>
    <p><a href="https://space.bilibili.com/672328094/">@嘉然今天吃什么</a></p>
    <p><a href="https://space.bilibili.com/672342685/">@乃琳Queen</a></p>
    <p>
      项目地址: <a href="https://github.com/nanwangjkl/anti-ocr.git" target="_blank">github.com/nanwangjkl/anti-ocr.git</a>
    </p>
  </div>
</body>

</html>
